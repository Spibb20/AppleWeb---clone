<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Web Store</title>
    <link rel="stylesheet" href="styleHeader.css" />
    <link rel="stylesheet" href="storeStyleMainHeader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img class="Item" src="./images/Item → Link - Apple.png" alt="" />
        <p class="bars">Store</p>
        <p class="bars">Mac</p>
        <p class="bars">iPad</p>
        <p class="bars">iPhone</p>
        <p class="bars">Watch</p>
        <p class="bars">Vision</p>
        <p class="bars">Airpods</p>
        <p class="bars">TV&Home</p>
        <p class="bars">Entertainment</p>
        <p class="bars">Accessories</p>
        <p class="bars">Support</p>
        <img
          class="Item"
          src="./images/Item → Button - Search apple.com.png"
          alt=""
        />
        <img class="Item" src="./images/Item.png" alt="" />
      </nav>
      <p class="promo">
        We’re donating $5 to the Global Fund for every purchase made with
        Apple Pay at Apple. Through 12/8.
      </p>
    </header>
    <main>
      <img src="./store-images/storeGradLine.png" alt="" />
      <section class="titleHeader">
        <div class="ttlheadingtxt">
          <p class="firstWord">Store.</p>
          <p class="followingTxt">Gift magic this holiday.</p>
        </div>
        <div class="shoppingHelp">
          <img
            width="226"
            height="100"
            src="./store-images/ShoppingHelp.png"
            alt="Helping Specialist"
          />
        </div>
      </section>
    </main>
  </body>
</html>
